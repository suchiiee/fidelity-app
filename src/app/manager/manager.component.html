
<h1>Hello Manager !</h1>

<div class="row">
  <button mat-raised-button (click)="saveTable();">Save</button>
  <button mat-raised-button (click)="editTable();">Edit</button>
</div>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="foodItems">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">  {{element.foodItems}} </td>
  </ng-container>
  <ng-container matColumnDef="requiredQty">
    <th mat-header-cell *matHeaderCellDef> Required Qty</th>
    <td mat-cell *matCellDef="let element" > <span [className]=" isActive ? 'success' : 'danger'"> <input [className]="element.requiredQty == '' ? 'd-none' : 'd-block'" value=" {{element.requiredQty}}"  [readonly]="isReadOnly[0]"  ></span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="vendorOne">
    <th mat-header-cell *matHeaderCellDef> Vendor 1 </th>
    <td mat-cell *matCellDef="let element"> <span [className]=" isActive ? 'success' : 'danger'"> <input [className]="element.requiredQty == '' ? 'd-none' : 'd-block'"  value="{{element.vendorOne}}" [readonly]="isReadOnly[0]"> </span></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="vendorTwo">
    <th mat-header-cell *matHeaderCellDef> Vendor 2 </th>
    <td mat-cell *matCellDef="let element"> <span [className]=" isActive ? 'success' : 'danger'"><input [className]="element.requiredQty == '' ? 'd-none' : 'd-block'" value=" {{element.vendorTwo}}" [readonly]="isReadOnly[0]" > </span> </td>
  </ng-container>

  <ng-container matColumnDef="receivedQty">
    <th mat-header-cell *matHeaderCellDef> Received Qty </th>
    <td mat-cell *matCellDef="let element"><span [className]=" isActive ? 'success' : 'danger'"><input [className]="element.requiredQty == '' ? 'd-none' : 'd-block'" value="  {{element.receivedQty}}" [readonly]="isReadOnly[0]"> </span></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element" > <span  [className]=" element.status == 'OK' ? 'active' : 'inactive'"> {{element.status}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="bakery">
    <th mat-header-cell *matHeaderCellDef> Bakery </th>
    <td mat-cell *matCellDef="let element">  <input  [className]=" element.bakery == 'Y' ? 'active' : 'inactive'" value="{{element.bakery}}" readonly> </td>
  </ng-container>

  <ng-container matColumnDef="italian" >
    <th mat-header-cell *matHeaderCellDef> Italian </th>
    <td mat-cell *matCellDef="let element"> <input  [className]=" element.italian == 'Y' ? 'active' : 'inactive'" value="{{element.italian}}" readonly> </td>
  </ng-container>

  <ng-container matColumnDef="indian">
    <th mat-header-cell *matHeaderCellDef> Indian </th>
    <td mat-cell *matCellDef="let element"> <input [className]=" element.indian == 'Y' ? 'active' : 'inactive'" value="{{element.indian}}" readonly>  </td>
  </ng-container>

  <!-- <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>
       Edit </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
